<div class="row">
    <div class="col s12"><h4>Bookings<h4><hr /></div>
        <div class="col s12">
            <button data-target="create-booking-modal" class="btn col s12 waves-effect waves-light create-booking-modal-trigger">Create Booking</button>
        </div>
        <div class="col s12" >
            <table id="booking-list-table" class="responsive-table striped">
                <thead>
                    <tr><th colspan="4">Booking List</th></tr>
                    <tr>
                        <th data-field="room">Room</th>
                        <th data-field="user">Booked By</th>
                        <th data-field="date">Date</th>
                        <th data-field="course">Course</th>
                        <th data-field="from">From</th>
                        <th data-field="to">To</th>
                        <th data-field="type">Type</th>
                        <th data-field="option"></th>
                    </tr>
                </thead>
                <tbody id="booking-list-table-body"></tbody>
            </table>
        </div>
        
        
        <div id="booking-footer-area">
            <div class="left">
                <a class="waves-effect waves-light btn search-booking-modal-trigger" id="booking-search-button" data-target="search-booking-modal">Search</a>
                <a class="waves-effect waves-light btn sort-booking-modal-trigger" id="booking-sort-button" data-target="sort-booking-modal">Sort</a>
                <a class="waves-effect waves-light btn" id="booking-reset-button" >Reset</a>
            </div>
            <div class="right" id="booking-pagination-area"></div>
        </div>
    </div>
</div>
